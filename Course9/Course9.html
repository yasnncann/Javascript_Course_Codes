<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = yapilandir;
        function yapilandir() {
            metinKutusu.addEventListener("keydown", tusaBasildi);
            window.addEventListener("keyup", temizle);
            function tusaBasildi() {
                var rasgeleBuyukluk = Math.round(Math.random() * 50) + 10;
                var renkler = ["red", "green", "blue"];
                var rasgeleRenk = renkler[Math.floor(Math.random() * renkler.length)];
                document.getElementById('harfler').innerHTML += "<font style='font-size:" + rasgeleBuyukluk + "px; color: " + rasgeleRenk + "'>" + document.getElementById('metinKutusu').value + "</font>";
                document.getElementById('metinKutusu').value = "";
            }
            function temizle(e) {
                if (e.keyCode == 32) {
                    e.preventDefault();
                    document.getElementById('harfler').innerHTML = "";
                }
            }
        }

    </script>
</head>

<body>
    <input type="text" name="" id="metinKutusu" style="width: 150px;">
    <div id="harfler"></div>
</body>

</html>
