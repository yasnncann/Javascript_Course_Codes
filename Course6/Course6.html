<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasincan Atıcı</title>
    <script>
        function tabloCiz(deger) {
            var i = 0;
            var grafik = "";
            while (i != deger) {
                grafik += "<sup>" + i + "</sup>-----";
                i++;
            }
            grafik += "->";
            document.getElementById('grafik').innerHTML = grafik;
        }
    </script>
</head>

<body>
    <input style="width: 100%;" type="range" min="1" max="100" value="1" onchange="tabloCiz(this.value);">
    <div id="grafik" style="font-size: xx-large;"></div>

</body>

</html>
